<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <form>

        <!--Div do nome-->
        <div>
            <label for="nome">Nome Completo</label>
            <br>
            <input type="text" name="nome" id="campoNome" placeholder="Digite seu nome!">
        </div>

        <!--Div do email-->
        <div>
            <label for="email">E-mail</label>
            <br>
            <input type="email" name="email" id="campoEmail" placeholder="aaaaaaa@aaaaa.com">
        </div>

        <!--div do perfil-->
        <div>
            <label for="perfil">Perfil</label>
            <select name="perfil" id="opcoesPerfil">
                <option value="">Montanha</option>
                <option value="">Praia</option>
                <option value="">Negócios</option>
                <option value="">Campo</option>
                <option value="">Cultural</option>
            </select>
        </div>

        <!--div imagem-->
        <div>
            <input type="url">
            <!--url da imagem-->
            <div>
                <img id="imagemUsuario" src="https://www.penaestrada.blog.br/wp-content/uploads/2019/05/rio-de-janeiro.jpg" alt="">
            </div>
        </div>

        <!--Marcar viagem-->
        <div>
            <label for="" id="dataViagem">data da viagem</label>
            <input type="date" id="calendar">
        </div>

        <!--Observações sobre a viagem-->
        <div>
            <h3>Digite aqui seu comentário</h3>
            <textarea name="" id="" cols="30" rows="10" maxlength="150"></textarea>
        </div>

        <!--Botões-->
        <div>
            <button type="submit" id="botaoEnviar">Enviar</button>
            <button type="reset" id="botaoCancelar">Cancelar</button>
        </div>
    </form>

    <!--Cards-->
    <section id="cards">

    </section>

    <script src="../js/app.js"></script>
</body>

</html>
