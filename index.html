<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css">
    <title>Travelsbook</title>
</head>

<body>
    <main>
        <form action="./home.html">

            <div>
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="campoNome" placeholder="Digite seu nome">
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="campoEmail" placeholder="Digite seu email">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="" id="password">
            </div>

            </div>

            <div id="options">
                <div>
                    <label for="loginChecked" id="labelChecked">Lembrar-me</label>
                    <input type="checkbox" id="loginChecked" name="loginChecked">
                </div>
                <div>
                    <a href="reset.html">Lembrar senha</a>
                </div>
            </div>

            <!--BotÃµes-->
            <div class="btn">
                <button type="submit" id="fazerLogin"> Entrar</button>
            </div>

        </form>
    </main>
    <script src="./js/app2.js"></script>
</body>

</html>
